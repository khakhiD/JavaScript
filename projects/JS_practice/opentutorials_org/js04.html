<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js04.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- onclick:
                반드시 속성값으로 자바스크립트가 와야한다.
                자바스크립트 문법에 따라 해석되어 웹브라우저가 동작할 것.
                속성값을 웹브라우저가 기억하고 있다.
        웹브라우저에서 일어나는 일들을 사건(event)이라고 한다. 어떠한 이벤트가 일어났을 때, 어떠한 JS가 실행되도록 한다.
    -->
    <input type="button" value="hi" onclick="alert('hi')">
    <input type="text" onchange="alert('changed')" name="" id="">
    <!--내용이 변할때만 JS event가 일어난다.-->
    <input type="text" onkeydown="alert('key down!')" name="" id="">
    <!-- event -->
    <!-- 이벤트에 대해서  -->

</body>

</html>
