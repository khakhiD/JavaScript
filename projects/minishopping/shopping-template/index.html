<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Shopping</title>
  <link rel="stylesheet" href="style.css" />
  <script src="src/main.js" defer></script>
</head>

<body>
  <!-- Main -->
  <div class="main">
    <img src="img/logo.png" alt="logo" class="logo">
  </div>
  <!-- NavBar -->
  <div class="nav">
    <button class="navBtn">
      <img src="img/blue_t.png" alt="T-SHIRTS" class="typeBtn" data-key="type" data-value="tshirts" />
    </button>
    <button class="navBtn">
      <img src="img/blue_p.png" alt="PANTS" class="typeBtn" data-key="type" data-value="pants" />
    </button>
    <button class="navBtn">
      <img src="img/blue_s.png" alt="SKIRT" class="typeBtn" data-key="type" data-value="skirt" />
    </button>
    <button class="navBtn colorBtn blue" data-key="color" data-value="blue">
      Blue
    </button>
    <button class="navBtn colorBtn yellow" data-key="color" data-value="yellow">
      Yellow
    </button>
    <button class="navBtn colorBtn pink" data-key="color" data-value="pink">
      Pink
    </button>
  </div>
  <!-- Items -->
  <ul class="items">
    <li class="item">
      <img src="img/blue_t.png" alt="tshirts" class="item__thumbnail">
      <span class="item__description">male, large</span>
    </li>
  </ul>
</body>

</html>
