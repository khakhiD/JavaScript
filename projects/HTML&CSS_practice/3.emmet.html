<!-- HTML 빠르게 Mark-UP 하기: Emmet 
    Emmet Plug-in을 통해 HTML을 빠르게 작성할 수 있도록 한다. -->

    <!-- EMMET 문법
        ! : html 바로 작성

        div + [tab]
        div.class + [tab]  === .class + [tab]
        div#id + [tab]     === #id + [tab]

        > : 부모 자식 노드
        div>ul>li + [tab]

        + : 형제 노드
        div>ul+li + [tab]

        * : 노드 반복
        ul>li*5 + [tab]
        
        ^ : 상위 노드에 생성
        div>ul>li^ol + [tab]

        () : 태그 그룹화
        div>(header>ul>li*2>a)+footer>p + [tab]

        {} : 텍스트 입력하기
        p{hello} + [tab]

        $ : 숫자 할당하기
        p.class${item $}*5 + [tab]
            => <p class="class1">item 1</p> ...
        
        lorem : dummy 텍스트 생성하기
        p>lorem + [tab] => 더미 생성
        p>lorem4 + [tab] => 4개의 더미 단어만 생성
    -->
