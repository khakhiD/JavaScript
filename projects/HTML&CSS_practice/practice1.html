    <!DOCTYPE html>
    <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>JS Bin</title>
    </head>
    <body>
      <!-- Box vs Item -->
      <header></header>
      <footer></footer>
      <section></section>
      <div></div>
      <span></span>
      
      <h1>H</h1>
      <button>button</button>
    
      <!-- 'href' in a tag means 'hyper reference'-->
      <a href="https://google.com" target=_blank>Click</a> 
      <p>This is a Sentence. <b>That</b> is ... </p> 
      <p>This is a Sentence. <span>That</span> is ... </p>
      <p>This is a Sentence. <div>That</div> is ... </p>
      <!--div는 block level Tag이므로 다음 라인으로 넘어간다.-->
      
      <!-- ol, ul, li -->
      <!-- order list, unorder list, list item -->
      <ol type="A" reversed> <!-- type=?, reversed, start=? attributes-->
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ol>
      <ul>
        <li>hello</li>
        <li>unorder</li>
        <li>list</li>
      </ul>
      
      <!-- Input -->
      <label for="">Name: </label> <!--inline-->
      <input id="input__name" type="text"> <!--inline-->
      <!-- input tag의 type 속성에 종류가 많다. MDN에서 꼭 확인해볼 것 -->
    </body>
    </html>
