<!DOCTYPE html>
<html lang="en">

<head>
    <title>공포의 쿵쿵따</title>
    <meta name="description" content="쿵쿵따 게임 포트폴리오">
    <meta http-equiv="Author" content="KhakhiD">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/koongkoongta.css">
    <link rel="stylesheet" href="./css/animation.css">
</head>

<body>
    <!-- header -->
    <header id="header">
        <div class="header_wrapper">
            <div class="title">
                <p>돌아온 끝말잇기 게임,</p>
            </div>
            <div class="titleName">
                <p>
                    <span>공</span><span>포</span><span>의</span>
                    <span>쿵</span><span>쿵</span><span>따</span><span>!</span>
                </p>
            </div>
        </div>
    </header>
    <!-- contents -->
    <div class="inputs">
        <div class="inputs_title">
            <p>규칙을 정해주세요.</p>
        </div>
        <div class="nop">
            <p>플레이 인원 수</p>
            <input type="number" id="nop_value" placeholder="예)2">
            <p>명,</p>
        </div>
        <div class="wordLength">
            <p>단어 글자 수</p>
            <input type="number" id="wordLength_value" placeholder="예)3">
            <p>글자</p>
        </div>
    </div>
    <div class="start">
        <div class="btn_wrapper">
            <button class="start_btn">게임 시작하기</button>
        </div>
    </div>
    <div class="start_loading">
        <div class="img_wrap">
            <!-- <img src="img/loading.png" alt="로딩 중"> -->
        </div>
    </div>
    <!-- result -->
    <div class="playWindow">
        <div class="playWrap">
            플레이창
        </div>
    </div>
    <!-- footer -->
    <footer id="copyright">
        <div class="logo_img">
            <img src="img/logo2.png" alt="khakhid_logo">
        </div>
        <p>
            ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은
            <span><a href=https://github.com/khakhid target="_blank">khakhiD</a></span>
            에게 있습니다.<br>
            수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.<br>
        </p>
    </footer>
    <script src="./src/main.js" defer></script>
</body>

</html>
